<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Variable</title>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var nama = "Gera Anggara",
          sekolah = "SMK ASSALAAM BANDUNG",
          umur = 17,
          github = "GeraAnggaraPutra";
      
      alert("Selamat Datang " + nama);
      
      document.write("Nama : " + nama + "<br>");
      document.write("Sekolah : " + sekolah + "<br>");
      document.write("Umur : " + umur + " Tahun <br>");
      document.write("Github : " + github);
      
      //mengetahui tipe data typeof di console
      typeof nama;
      typeof umur;
      typeof github;
    </script>
  </body>
</html>
