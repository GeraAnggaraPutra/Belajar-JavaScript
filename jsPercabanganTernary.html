<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
        var jwb = prompt("Apakah Indonesia Akan Juara?");

        var jawaban = (jwb.toUpperCase() == "IYA") ? "Benar": "Indonesia Pasti Menang";

        document.write(`Jawaban anda: <b>${jawaban}</b>`);
    </script>
</body>
</html>
