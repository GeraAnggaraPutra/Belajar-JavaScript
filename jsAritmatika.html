<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      var a = 3;
      var b = 7;
      var c = a + b;
      var d = a * b;
      var e = a - b;
      var f = a / b;
      document.write(c +"<br>"+ d + "<br>" + e + "<br>"
      + f + "<br>");
        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
        // pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
      console.log(c,d, e, f);
    </script>
  </body>
</html>
