<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Event on Change</title>
</head>
<body>
  <div id="info"></div>
  <label for="bahasa">Pilih Bahasa</label>
  <select name="bahasa" id="bahasa">
    <option>JavaScript</option>
    <option>PHP</option>
    <option>Phyton</option>
  </select>
  
  <script>
  const buah = document.getElementById('bahasa');
  const info = document.getElementById('info');

  buah.addEventListener('change', function(e){
    info.innerText = `Anda memilih: ${e.target.value}`;
  });
  </script>
</body>
</html>
